<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>

    <!-- LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/265cf19e97.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/not-found.jpg">
            <p>Location not found</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <!-- DETAILS -->
        <div class="weather-details">
            <!-- TOP -->
            <div class="top-details">
                <div class="min-temperature">
                    <i class="fa-solid fa-temperature-low"></i>
                    <div class="text">
                        <span></span>
                        <p>Min temp.</p>
                    </div>
                </div>

                <div class="max-temperature">
                    <i class="fa-solid fa-temperature-high"></i>
                    <div class="text">
                        <span></span>
                        <p>Max temp.</p>
                    </div>
                </div>
            </div>
            
            <div class="break"></div>

            <!-- BOTTOM -->
            <div class="bot-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
